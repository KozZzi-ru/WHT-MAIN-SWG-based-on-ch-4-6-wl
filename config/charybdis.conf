CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_POINTING=y

#CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

# Bluetooth connection intervals optimized for slow USB BT adapters (Baseus BA04)
# Increased from 9ms to 15ms - reduces HID report frequency
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=15
# Increased latency from 16 to 30 - adapter has more time to process packets
CONFIG_BT_PERIPHERAL_PREF_LATENCY=30

CONFIG_BT_BUF_ACL_TX_COUNT=32
CONFIG_BT_BUF_EVT_RX_COUNT=40
CONFIG_BT_L2CAP_TX_BUF_COUNT=32

CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=512

CONFIG_BT_DEVICE_NAME_MAX=40
